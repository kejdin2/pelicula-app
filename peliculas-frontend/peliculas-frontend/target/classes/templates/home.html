<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filmoteka</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* NAVIGATION */
        .nav {
            background: #ffffff;
            padding: 15px;
            display: flex;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }

        /* HERO SECTION */
        .hero {
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(to bottom right, #09203f, #537895);
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .btn-movies {
            background: #28a745;
            color: white;
        }

        .btn-actors {
            background: #0d6efd;
            color: white;
        }

        /* MOVIE GRID */
        .section-title {
            margin: 40px auto 20px;
            text-align: center;
            font-size: 26px;
            color: #333;
        }

        .movie-grid {
            max-width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            padding: 10px 20px 40px;
        }

        .movie-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding-bottom: 10px;
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .movie-title {
            font-weight: bold;
            padding-top: 10px;
        }
    </style>
</head>

<body>


<div class="nav">
    <a href="/">Home</a>
    <a href="/peliculas">Movies</a>
    <a href="/actores">Actors</a>
</div>


<div class="hero">
    <h1>FILMOTEKA</h1>
    <h3>Movies, made easy.</h3>
    <p>Get right to the point with straightforward summaries and details to help you pick the perfect film.</p>

    <a class="btn btn-movies" href="/peliculas">Browse Movies</a>
    <a class="btn btn-actors" href="/actores">Browse Actors</a>
</div>


<h2 class="section-title">Popular Movies</h2>

<div class="movie-grid">
    <div th:each="p : ${peliculas}" class="movie-card">
        <a th:href="@{'/peliculas/' + ${p.id}}">
            <img th:src="${p.portada}" th:alt="${p.titulo}">
        </a>
        <div class="movie-title" th:text="${p.titulo}"></div>
    </div>
</div>

</body>
</html>
